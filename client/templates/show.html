<div class="panel panel-default" ng-init="showEmployee()">
	<div class="panel-heading" style="background-color: darkviolet; color: white;">
	  <p class="panel-title"> Employee Detail Information</p>
	</div>
	<div class="panel-body">
		<form>
		<ul class="list-group" style="color: mediumvioletred" >
		 <li class="list-group-item">Name: <strong style="color: darkviolet;"> {{ employee.name }} </strong></label>
		 <li class="list-group-item">Department: <strong style="color: darkviolet;"> {{ employee.dept }} </strong></label>
		 <li class="list-group-item">City: <strong style="color: darkviolet;"> {{ employee.city }} </strong></label>
		 <li class="list-group-item">State: <strong style="color: darkviolet;"> {{ employee.state }} </strong></label>
		 <li class="list-group-item">Position: <strong style="color: darkviolet;"> {{ employee.position }} </strong></label>
		 <li class="list-group-item">Contact: <strong style="color: darkviolet;"> {{ employee.contact }} </strong></label>
		 <li class="list-group-item">Salary: <strong style="color: darkviolet;"> {{ employee.salary }} </strong></label>
		 <li class="list-group-item">ID: <strong style="color: darkviolet;"> {{ employee._id }} </strong></label>
		</ul>
		<a href="#/employees" class="btn" style="background-color: darkviolet; color: white;"> Back</a>
	</form>
